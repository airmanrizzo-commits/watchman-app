workflows:
  ios-release:
    name: iOS Release
    environment:
      xcode: latest
      vars:
        XCODE_WORKSPACE: ios/Watchman.xcworkspace
        XCODE_SCHEME: Watchman
    scripts:
      - name: Install CocoaPods
        script: |
          echo "Installing CocoaPods and generating workspace..."
          cd ios
          pod install --repo-update
          ls -la
          ls -la *.xcworkspace || (echo "No .xcworkspace generated!" && exit 1)
          cd ..

      - name: Build IPA using xcodebuild
        script: |
          echo "Archiving app..."
          xcodebuild clean archive \
            -workspace "$XCODE_WORKSPACE" \
            -scheme "$XCODE_SCHEME" \
            -archivePath build/Watchman.xcarchive \
            -configuration Release \
            CODE_SIGN_STYLE=Manual \
            DEVELOPMENT_TEAM=9295GJRZLK \
            -allowProvisioningUpdates

          echo "Exporting IPA..."
          xcodebuild -exportArchive \
            -archivePath build/Watchman.xcarchive \
            -exportOptionsPlist exportOptions.plist \
            -exportPath build/ios/ipa

    artifacts:
      - build/ios/ipa/*.ipa
