workflows:
  react-native-app:
    name: Watchman App Build
    instance_type: mac_mini_m1
    environment:
      node: 18
      vars:
        EXPO_TOKEN: "<paste your token here>"
        CI: "true"
    scripts:
      - npm install -g expo-cli eas-cli
      - npm install
      - npx expo prebuild --platform android
      - npx eas build -p android --non-interactive
    artifacts:
      - build/**/*
